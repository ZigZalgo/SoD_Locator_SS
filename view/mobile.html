<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SOD Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Demos</title>
    <link rel="stylesheet" href="/style-mobile">
    <script src="/jquery"></script>
    <script src="/jquery-mobile"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        $( "#dropData" ).bind( "click", function(event, ui) {
            console.log('haha');
        });

    </script>

</head>

<body>

<!-- Start of first page -->
<div data-role="page" id="foo" data-theme="b">

    <div data-role="header" data-theme="b">
        <h1>Data</h1>
    </div><!-- /header -->

    <div data-role="content" data-theme="b">
        <div data-role="fieldcontain" data-theme="b">
            <label for="dropPersonID">Person ID:</label>
            <input type="text" name="dropPersonID" id="dropPersonID" value="0"  />
            <label for="dropRange">Person ID:</label>
            <input type="text" name="dropRange" id="dropRange" value="1"  />

        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><button data-icon="delete" id="resetDropData" data-theme="b">Clear</button></div>
            <div class="ui-block-b"><button data-icon="check" id="dropData" data-theme="b">Drop</button></div>
        </div><!-- /grid-a -->

    </div><!-- /content -->

    <div data-role="footer" data-theme="b">
        <h4>SOD - ASE 2014</h4>
    </div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="bar">

    <div data-role="header">
        <h1>Bar</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
        <p><a href="#foo">Back to foo</a></p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
